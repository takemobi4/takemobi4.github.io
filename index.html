<!DOCTYPE html>
<html>
    <head>
        <title>Take Mobi</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="styles/css/style.css" type="text/css">
        <link rel="stylesheet" href="styles/css/bootstrap.min.css" type="text/css">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    </head>
    <body>        
        <div class="app-container">
        </div>               
        
        <!--External Dependencies-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.1/lodash.js" type="text/javascript"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.0/Chart.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnyTV1r-vtfX1PujajlAjh7uS6ASlj10A&libraries=places"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>     
        <script src="js/fontawesome-markers.min.js" type="text/javascript"></script>     
        <script src="js/swag.min.js" type="text/javascript"></script>     
        <script src="js/markerlabel.js" type="text/javascript"></script>     
           
        <!--Local JS-->
        <script src="scripts/app.js" type="text/javascript"></script>      
        <script>      
            Swag.registerHelpers(window.Handlebars);  
        </script>        

        <script src="scripts/utility/search-param-builder.js" type="text/javascript"></script>      
        <script src="scripts/utility/handlebars-helpers.js" type="text/javascript"></script>
        <script src="scripts/api.js" type="text/javascript"></script>        
        <script src="scripts/views/search-view.js" type="text/javascript"></script>
        <script src="scripts/views/user-view.js" type="text/javascript"></script>
        <script src="scripts/views/login-view.js" type="text/javascript"></script>
        <script src="scripts/models/user.js" type="text/javascript"></script>
        <script src="scripts/views/user-questions.js" type="text/javascript"></script>
        <script src="scripts/models/trip.js" type="text/javascript"></script>
        <script src="scripts/routers/router.js" type="text/javascript"></script>
        <script src="scripts/bookings/amtrak.js" type="text/javascript"></script>
        <script src="scripts/bookings/stations.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
		  $( function() {    
		    $( "#fromStation" ).autocomplete({
		      source: availableAmtrakStations
		    });
		  });
		  $( function() {    
		    $( "#toStation" ).autocomplete({
		      source: availableAmtrakStations
		    });
		  });
		</script>

        <div class="modal fade" id="amtrakticket" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                    <h4 class="modal-title" id="aboutModalLabel">Book Next Train</h4>
	                </div>

	                <div class="modal-body" style="text-align:left;">

		                <div class="form-group">
	                        <label>Please select your destination, and click SEARCH to find the next available train.</label>
	                    </div>
	                    <br />

	                    <div style="text-align:center;font-size:16px;z-index:100">
	                        <div>
	                            <div style="text-align:center;width:49%;float:left;">
	                                <label>From:</label> 
	                                <input id="fromStation" onchange="validStationPair();">
<!-- 	                                    <option value=""></option>
	                                    <option value="USBOS">South Station</option>
	                                    <option value="USBBY">Back Bay</option>
	                                    <option value="USBON">North Station</option>
	                                    <option value="USRTE">Route 128</option>
	                                    <option value="USWOB">Woburn</option>
	                                    <option value="USFRA">Framingham</option> -->
	                                </input>
	                            </div>

	                            <div style="text-align:center;width:50%;float:left;">
	                                <label>To:</label>
	                                <input id="toStation" onchange="validStationPair();">
<!-- 	                                    <option value=""></option>
	                                    <option value="USPHL">Philadelphia</option>
	                                    <option value="USNYP">New York</option>
	                                    <option value="USNYP">Washington D.C.</option>
	                                    <option value="USBAL">Baltimore</option>
	                                    <option value="USPVD">Providence</option>
	                                    <option value="USALB">Albany Rensselaer</option>
	                                    <option value="USNHV">New Haven</option>
	                                    <option value="USSTM">Stamford</option>
	                                    <option value="USWOR">Worcester</option>
	                                    <option value="USNWK">Newark</option> -->
	                                </input>
	                            </div>
	                        </div>


                            <div style="text-align:center;width:100%;float:left;padding-top:5px">
                                <button type="button" class="btn btn-sm btn-info" style="width:480px;height:30px" onclick="searchTrains()">SEARCH</button>
                                <hr>
                            </div>

                            <div id="table-wrapper" style="display:block;">
				                <h4 style="margin:1px">Search Results<br /><span id="loading"></span></h4>
	                            <div style="overflow-y:auto;max-height:250px;padding-top:20px;padding-bottom:20px;">
				                    <div id="trainResultContainer" style="width:100%;display:table;border-collapse:collapse;">
					                </div>
				                </div>
			                </div>	                        

	                        <div id="bookingInformationContainer" style="display:none;vertical-align:top;">
		                        <div style="padding-top:10px;padding-bottom:5px;">
		                            <hr>
		                        </div>
	                        	<h5 style="margin:1px;text-align:left;margin-left:15px">Passenger Information</h5>
				                <div id="passengerInfoContainer" style="width:100%;display:table;font-size:13px">
						            <div style="width:100%;display:table-row;">
						            	<div style="width:100%;display:table-cell;">
						                	<input id="firstNameInput" type="text" placeholder="Passenger First Name" style="width:46.7%;" />
						                	<input id="lastNameInput" type="text" placeholder="Passenger Last Name" style="width:46.7%;" />
							            </div>
						            </div>
						            <div style="width:100%;display:table-row;">
							            <div style="width:100%;display:table-cell;padding-top:5px">
						                	<input id="emailInput" type="text" placeholder="Email" style="width:46.7%;" />
						                	<input id="phoneNumber" type="text" placeholder="Phone Number" style="width:46.7%;" />
							            </div>
						            </div>
						        </div> 
						        
						        <h5 style="margin:1px;text-align:left;margin-left:15px;margin-top:15px">Payment Information</h5>
						        <div id="paymentInfoContainer" style="width:100%;display:table;font-size:13px;border-collapse:collapse">
						        	<div style="width:100%;display:table-row;">
						                <div style="width:100%;display:table-cell;">
						                	<input id="cardholderNameFirst" type="text" placeholder="Cardholder First Name" style="width:46.7%;" />
						                	<input id="cardholderNameLast" type="text" placeholder="Cardholder Last Name" style="width:46.7%;" />
							            </div>
						            </div>
						            <div style="width:100%;display:table-row;">
						                <div style="width:100%;display:table-cell;padding-top:5px">
						                	<input id="paymentCardNumber" type="text" placeholder="Credit Card Number" style="width:94%;" />
							            </div>
						            </div>
						            <div style="width:100%;display:table-row;">	
						            	<div style="width:100%;display:table-cell;padding-top:5px">
						                	<select id="cardAssociation" style="width:20%;">
												<option value="AX">AMEX</option>
												<option value="VI">Visa</option>
												<option value="CA">Master</option>
												<option value="DC">Diners</option>
												<option value="DI">Discover</option>										  
											</select>
						                	<input id="validationNumber" type="text" placeholder="CVV/CID" style="width:20%;margin-left:10px;" />
						                	<span style="margin-left:10px;">Expiration Month/Year: </span>
											<select id="expirationMonth">
												<option value="01">January</option>
												<option value="02">February</option>
												<option value="03">March</option>
												<option value="04">April </option>
												<option value="05">May</option>
												<option value="06">June</option>
												<option value="07">July</option>
												<option value="08">August </option>
												<option value="09">September</option>
												<option value="10">October</option>
												<option value="11">November</option>
												<option value="12">December</option>											  
											</select>
						                	<select id="expirationYear">
												<option value="2016">2016</option>
												<option value="2017">2017</option>
												<option value="2018">2018</option>
												<option value="2019">2019</option>
												<option value="2020">2020</option>
												<option value="2021">2021</option>
												<option value="2022">2022</option>
												<option value="2023">2023</option>
												<option value="2024">2024</option>
												<option value="2025">2025</option>										  
											</select>
								        </div>							            
						            </div>
						            
						            <div style="width:100%;display:table-row;">
						                <div style="width:100%;display:table-cell;padding-top:5px">
						                	<input id="address1" type="text" placeholder="Address Line 1" style="width:94%;" />
							            </div>
						            </div>
						            <div style="width:100%;display:table-row;">
						                <div style="width:100%;display:table-cell;padding-top:5px">
						                	<input id="address2" type="text" placeholder="Address Line 2" style="width:94%;" />
							            </div>
						            </div>
						            <div style="width:100%;display:table-row;">
						                <div style="width:100%;display:table-cell;padding-top:5px">
						                	<input id="city" type="text" placeholder="City" style="width:60.5%;" />
						                	<input id="stateProv" type="text" placeholder="State" style="width:9%;" />
						                	<input id="zipcode" type="text" placeholder="Zipcode" style="width:23%;" />
							            </div>
						            </div>
					            </div>
			                </div>

	                        <div>
	                            <hr>
	                        </div>

	                        <div style="padding-bottom:20px;">
	                        	<h5><p id="bookingResult"></p></h5>
	                            <h5><p id="bookingStatus" style="color:red"></p></h5>
	                        </div>
	                    </div>  

	                </div>

	                <div class="modal-footer">
	                	<button type="button" class="btn btn-default" onClick="reset()">Reset</button>
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>
	            </div>
	        </div>
	    </div>
    </body>            
</html>
